databases:
  - name: taskflow-db
    plan: free
    databaseName: taskflow_db
    user: taskflow

services:
  - type: web
    name: taskflow-backend
    runtime: python
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taskflow-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: CORS_ORIGINS
        value: https://taskflow-frontend.onrender.com
      - key: PYTHON_VERSION
        value: "3.11"

  - type: web
    name: taskflow-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://taskflow-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
