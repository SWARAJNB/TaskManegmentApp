services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
      - ./backend/task_management.db:/app/task_management.db
    environment:
      - SECRET_KEY=your_secret_key_here

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
